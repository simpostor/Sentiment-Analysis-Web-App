<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom gradient background */
        .bg-gradient {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.8), rgba(228, 128, 247, 0.8));
        }
        /* Blur effect */
        .backdrop-blur {
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body class="bg-gradient text-gray-800 min-h-screen flex items-center justify-center">
    
    <div class="container mx-auto p-10 bg-white rounded-lg shadow-lg backdrop-blur">
        <h1 class="text-3xl font-bold text-center text-purple-600 mb-6">Sentiment Analysis</h1>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-purple-600">Analyze a Text</h2>
            <form method="POST" class="mt-4">
                <label for="text" class="block font-semibold text-gray-700">Enter Review</label>
                <textarea id="text" name="text" rows="4" required
                    class="mt-2 w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                <br>
                <input type="submit" value="Analyze"
                    class="mt-4 bg-purple-500 text-white font-semibold py-2 px-4 rounded hover:bg-purple-600 transition duration-300">
            </form>

            {% if sentiment %}
                <h3 class="mt-4 text-xl font-semibold {% if sentiment == 'POSITIVE' %}text-green-600{% else %}text-red-600{% endif %}"> {{ sentiment|capitalize }} Review </h3>
            {% endif %}


        </div>

        <hr class="my-8">

        <div>
            <h2 class="text-2xl font-semibold text-purple-600">Upload a CSV File</h2>
            <form method="POST" enctype="multipart/form-data" class="mt-4">
                <label for="csvfile" class="block font-semibold text-gray-700">CSV File must contain 'review' column*</label>
                <input type="file" id="csvfile" name="csvfile" accept=".csv" required
                    class="mt-2 mb-4 border border-gray-300 rounded p-2 w-full bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="submit" value="Analyze CSV"
                    class="bg-purple-500 text-white font-semibold py-2 px-4 rounded hover:bg-purple-600 transition duration-300">
            </form>
        </div>
    </div>
</body>

</html>
